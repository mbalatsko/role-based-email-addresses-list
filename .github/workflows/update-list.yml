name: Weekly update of role-based-email list

on:
  schedule:
    # Runs at 00:00 UTC every Monday
    - cron: '0 0 * * MON'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'

      - name: Fetch & extract const strings
        run: node scripts/extract-consts.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "âœ” No updates needed"
          else
            git add list.txt
            DATE=$(date -u +'%Y-%m-%d')
            git commit -m "Automated weekly update of role-based email list: $DATE"
            git push
          fi
